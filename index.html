<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javacourse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>
    <div class="firstsection center">
        <h1 class="firstsection__header">Добро пожаловать <br> на мой сайт!</h1>
        <p class="firstsection__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="firstsection__text-special">поехали</span> и <span class="firstsection__text-special">приступай</span></p>
        <button class="firstsection__button">Поехали!</button>
    </div>
    
<section class="secondsection">

    <div class="link_game center">

        <a class="linkGame" href="">
            <picture>
                <source media="(max-width:414px )" srcset="img/mobileimg.png">
                <source media="(min-width: )" srcset="img/deskimg.png">
                <img src="img/deskimg.png" alt="">
            </picture>
                <span class="linkGame__text">Игра 1</span>
        </a>
        <a class="linkGame" href="">
            <picture>
                <source media="(max-width:414px )" srcset="img/mobileimg.png">
                <source media="(min-width: )" srcset="img/deskimg.png">
                <img src="img/deskimg.png" alt="">
            </picture>
                <span class="linkGame__text">Игра 2</span>
        </a>
        <a class="linkGame" href="">
            <picture>
                <source media="(max-width:414px )" srcset="img/mobileimg.png">
                <source media="(min-width: )" srcset="img/deskimg.png">
                <img src="img/deskimg.png" alt="">
            </picture>
                <span class="linkGame__text">Игра 3</span>
        </a>
    
      
    </div>
   
</section>

<section class="thirdsection center">
   <div class="seasons">
    <h2 class="thirdsection__header">Времена года!</h2>
    <p class="thirdsection__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
    <a class="thirdsection__button" href="">Играть!</a>
   </div>
    <img class="seasons__img" src="img/logo_game.svg" alt="">
</section>
   

    <script src="script.js"></script>
</body>
</html>
